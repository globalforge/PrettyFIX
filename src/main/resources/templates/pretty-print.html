<!DOCTYPE html>
<!--
 *  Thymeleaf Expressions:
 *       Variable Expressions: ${...}
 *       Selection Variable Expressions: *{...}
 *       Message Expressions: #{...}
 *       Link URL Expressions: @{...}
 *       Fragment Expressions: ~{...}
 -->
<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<Title>Pretty Print a FIX Message</Title>
		<link rel="stylesheet" th:href="@{webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    	<link rel="stylesheet" th:href="@{/css/main.css}"/>
  	</head>
  	<body>
	<main role="main" class="container">
    	<div class="header">
			<h1>Pretty Print a FIX Message</h1>
    	</div>
    	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div>
				<div>
    				<form method="POST" th:action="@{/pretty-print}" th:object="${prettyFixData}">
						<label for="name">Enter a raw FIX message:</label>
						<br><br>
						<textarea id="inputFIX" name="inputFIX" class=text-input th:field="${prettyFixData.inputFIX}"></textarea>
    					<button type="submit">Submit</button>
    					<h1>Result:</h1>
    					<div th:if="${not #strings.isEmpty(prettyFixData.outputFIX)}">
        					<p th:utext="${prettyFixData.outputFIX}"></p>
    					</div>
    				</form>
				</div>
			</div>
		</nav>
   	</main>
  	</body>
</html>
